server.port=4000

spring.data.rest.base-path=api
spring.main.banner-mode=off
spring.jpa.properties.hibernate.format_sql=true

# GraphQL servlet CORS - nginx strips these headers via proxy_hide_header to avoid duplicates
graphql.servlet.cors.enabled=true
graphql.servlet.cors.allowed-origins=*
graphql.servlet.cors.allowed-methods=GET,POST,OPTIONS
graphql.servlet.cors.allowed-headers=Authorization,Content-Type,Accept
graphql.servlet.cors.max-age=3600

# path to the directory where the articles are stored, it's for debian based systems or VPS
articles.path=../content/articles

# for local usage
#articles.path=content/articles

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%clr(%d{yy-MM-dd E HH:mm:ss.SSS}){yellow} %clr(%-5p) %clr(%logger{0}){blue} %clr(%m){faint}%n

