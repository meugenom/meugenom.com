<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Tree Visualization with Links</title>
    <style>
        body { margin: 0; }
        canvas { 
            display: block;
            position: relative;            
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="info" style="position: absolute; top: 10px; width: 100%; text-align: center; color: white;"></div>
    <script src="https://threejs.org/build/three.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const material = new THREE.LineBasicMaterial({ color: 0x0000ff });
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        document.addEventListener('click', onDocumentMouseDown, false);

        function onDocumentMouseDown(event) {
            event.preventDefault();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children, true);
            if (intersects.length > 0) {
                const obj = intersects[0].object;
                if (obj.userData && obj.userData.url) {
                    window.open(obj.userData.url, "_blank");
                }
            }
        }

        class TreeNode {
            constructor(value, url) {
                this.value = value;
                this.url = url;
                this.children = [];
            }
        }

        
        const A = new TreeNode('A', 'https://www.example.com');
        const B = new TreeNode('B', 'https://www.example.com');
        const C = new TreeNode('C', 'https://www.example.com');
        
        
        A.children.push(B, C);

        const nodes = {};

        function createNodes(treeNode, parentPosition, x) {
            const geometry = new THREE.SphereGeometry(1, 32, 32);
            const node = new THREE.Mesh(geometry, material);
            const position = new THREE.Vector3(x, parentPosition.y - 3, 0);
            node.position.copy(position);
            scene.add(node);
            nodes[treeNode.value] = node;
            node.userData = { url: treeNode.url }; // Attaching URL to the node

            if (parentPosition) {
                const lineGeometry = new THREE.BufferGeometry().setFromPoints([parentPosition, position]);
                const line = new THREE.Line(lineGeometry, material);
                scene.add(line);
            }

            const childrenCount = treeNode.children.length;
            const startX = x - (childrenCount - 1) * 2;

            for (let i = 0; i < childrenCount; i++) {
                createNodes(treeNode.children[i], position, startX + i * 4);
            }
        }

        createNodes(A, new THREE.Vector3(0, 20, 0), 0);

        camera.position.z = 50;

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
